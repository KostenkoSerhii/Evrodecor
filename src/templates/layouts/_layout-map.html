{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  {# {% include "../partials/_media-tags.html" %} #}
</head>
<body>

  <!-- BEGIN content -->
  <div class="out">
    {% block content %}{% endblock %}
  </div>
  <!-- END content -->

  <!-- BEGIN scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- END scripts -->
  <script>
    /*begin map*/
    var map;

    var initMap =  function () {

      map = new google.maps.Map(document.getElementById('gmap'), {
        center: {lat: 50.450698, lng: 30.399827},
        zoom: 14,
        scrollwheel: false,
        zoomControl: true,
        scaleControl: false
      });
      var marker = new google.maps.Marker({
        position: {lat: 50.450698, lng: 30.399827},
        map: map,
        title: 'Киев ул. Чистяковская 23'
      });


      var contentString = '<div id="content">'+
      'Киев ул. Чистяковская 23'+
      '</div>';
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });
      // marker.addListener('click', function() {
      //   infowindow.open(map, marker);
      // });
      infowindow.open(map, marker);
    }
  </script>
  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04VMqMvV-ifF4mtvOnsUkf3Lw9F9ivAg&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
