{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
  <meta name="keywords" content="{{ keywords }}">
  <meta name="description" content="{{ description }}">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">

  {% if jsMap %}
  <script>

    var initMap =  function () {

      map = new google.maps.Map(document.getElementById('gmap'), {
        center: {lat: 50.470698, lng: 30.599827},
        zoom: 10,
        scrollwheel: false,
        zoomControl: true,
        scaleControl: false
      });

      var marker = new google.maps.Marker({
        position: {lat: 50.450698, lng: 30.399827},
        map: map,
        title: 'г.Киев ул. Чистяковская 23'
      });
      var marker1 = new google.maps.Marker({

        map: map,
        title: 'г.Бровары, ул.Киевская 253, Эпицентр'
      });
      var marker2 = new google.maps.Marker({
        position: {lat: 50.4929914, lng: 30.362245},
        map: map,
        title: 'г.Киев, ул. Берковецкая 6В, Эпицентр'
      });
    }
  </script>
  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04VMqMvV-ifF4mtvOnsUkf3Lw9F9ivAg&callback=initMap"
